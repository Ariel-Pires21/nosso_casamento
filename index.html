<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        .font-cursive { font-family: 'Great Vibes', cursive; }
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden text-center">
            
            <div class="h-80 overflow-hidden relative">
                <img src="foto.jpg" alt="Nossa Foto" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black/10"></div>
            </div>

            <div class="px-8 py-10">
                <h1 class="font-cursive text-5xl text-[#F8E16C] mb-4">Ariel & June</h1>
                <p class="italic text-[#BF4E30] mb-8">"Procuro esconderijo, Encontro novo abrigo"</p>

                <div id="countdown" class="grid grid-cols-2 gap-4 mb-8text-[#F8E16C] font-bold uppercase text-xs tracking-widest">
                    </div>

                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe_a-0lIwKUp2WOkLWtIwt17rOBZdJeobMuheZ9VRwUYIWZXA/viewform?usp=publish-editor" target="_blank" 
                   class="inline-block w-full bg-[#F8E16C] hover:bg-[#F8E16C] text-white font-bold py-4 rounded-full transition duration-300 shadow-lg transform hover:-translate-y-1">
                    Confirmar Presen√ßa
                </a>

                <div class="mt-8 border-t pt-6">
    <p class="text-[10px] uppercase tracking-[0.2em] text-stone-400 mb-4 font-bold">Nossa Trilha Sonora</p>
    <div class="rounded-xl overflow-hidden shadow-sm">
        <iframe 
            width="100%" 
            height="180" 
            src="https://www.youtube.com/embed/-J7J_IWUhls?si=Fqs0_RNABtJ_iZqn" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>
</div>
            </div>
        </div>
    </div>

    <script>
        
        window.onload = () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#b45309', '#f59e0b', '#d6d3d1'] });
        };

       
        const dataCasamento = new Date("Feb 07, 2026 14:00:00").getTime();
        const countdownEl = document.getElementById("countdown");

        setInterval(() => {
            const agora = new Date().getTime();
            const diff = dataCasamento - agora;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (diff > 0) {
                countdownEl.innerHTML = `<div><span class='block text-2xl'>${dias}</span> Dias</div><div><span class='block text-2xl'>${horas}</span> Horas</div>`;
            } else {
                countdownEl.innerHTML = "<div class='col-span-2 text-xl'>Chegou o Grande Dia!</div>";
            }
        }, 1000);
    </script>
</body>
</html>
